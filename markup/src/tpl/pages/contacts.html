//= ../pages-head/home-head.html
<link rel="stylesheet" href="../../style/pages/contacts.min.css">
</head>
    <body>
        <div class="wrapper">
            //= ../block/header.html
                <main class="main">
                    //= ../block/banner.html
                    <section class="contact-section">
                        <div class="container">
                            <div class="breadcrumbs-holder">
                                <ul class="breadcrumbs-nav_list d-f">
                                    <li>
                                        <a href="home.html">Home</a>
                                    </li>
                                    <li>
                                        <span>Contact Us</span>
                                    </li>
                                </ul>
                            </div>
                            <div class="contact-section_holder">
                                <div class="contact-title">
                                    <h2>Contact With Us</h2>
                                </div>
                                <div class="contact-content">
                                    <div class="contact-map">

                                    </div>
                                    <div class="row d-f jc-sb">
                                        <div class="col d-f fd-c">
                                            <div class="contact-address">
                                                <div class="contact-title">
                                                    <i class="fas fa-map-marker-alt"></i>
                                                    <h3>Our Office Address</h3>
                                                </div>
                                                <div class="contact-line"></div>
                                                <div class="contact-text">
                                                    <address>PO Box 16122 Collins Street West Victoria 8007 Australia</address>
                                                </div>
                                            </div>
                                            <div class="contact-phone">
                                                <div class="contact-title">
                                                    <i class="fas fa-phone-alt"></i>
                                                    <h3>Phone</h3>
                                                </div>
                                                <div class="contact-line"></div>
                                                <div class="contact-text">
                                                    <a href="#">+61 3 8376 6284</a>
                                                </div>
                                            </div>
                                            <div class="contact-mail">
                                                <div class="contact-title">
                                                    <i class="fas fa-envelope"></i>
                                                    <h3>E-mail</h3>
                                                </div>
                                                <div class="contact-line"></div>
                                                <div class="contact-text">
                                                    <a href="#">info@foxtar.com</a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <h3>Drop Us A Message</h3>
                                            <form>
                                                <div class="input-holder d-f jc-sb">
                                                    <input class="input-form" type="text" placeholder="Name*">
                                                    <input class="input-form" type="text" placeholder="E-mail*">
                                                </div>
                                                <textarea class="input-form" type="text" placeholder="Message*"></textarea>
                                                <button class="btn-form">Send message</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </main>
            //= ../block/footer.html
        </div>
    </body>
</html>
