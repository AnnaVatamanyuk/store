//= ../pages-head/home-head.html
    <link rel="stylesheet" href="../../style/pages/personal-info.min.css">
</head>
    <body>
        <div class="wrapper">
            //= ../block/header.html
            <main class="main">
                //= ../block/banner.html
                <section class="personal-info_section">
                    <div class="container">
                        <div class="row d-f fw-w">
                            <div class="breadcrumbs-holder">
                                <ul class="breadcrumbs-nav_list d-f">
                                    <li><a href="home.html">Home</a></li>
                                    <li><span>Product page</span></li>
                                </ul>
                            </div>
                            <div class="personal-info_container d-f jc-sb">
                                <button class="aside-opener"><i class="fas fa-angle-right"></i></button>
                                <aside class="aside">
                                    <button class="aside-close"><i class="fas fa-angle-left"></i></button>
                                    <div class="aside-list_info">
                                        <ul>
                                            <li>
                                                <div>
                                                    <i class="fas fa-angle-right"></i>
                                                    <a href="#">Personal Information</a>
                                                </div>
                                            </li>
                                            <li>
                                                <div>
                                                    <i class="fas fa-angle-right"></i>
                                                    <a href="#">Profile</a>
                                                </div>
                                            </li>
                                            <li>
                                                <div>
                                                    <i class="fas fa-angle-right"></i>
                                                    <a href="#">Badges</a>
                                                </div>
                                            </li>
                                            <li>
                                                <div>
                                                    <i class="fas fa-angle-right"></i>
                                                    <a href="#">E-mail Settings</a>
                                                </div>
                                            </li>
                                            <li>
                                                <div>
                                                    <i class="fas fa-angle-right"></i>
                                                    <a href="#">Social Network</a>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </aside>
                                <div class="personal-info">
                                    <div class="personal-info_title">
                                        <h3>Personal Information</h3>
                                    </div>
                                    <div class="form-info">
                                        <div class="form-info_line d-f jc-sb ai-c">
                                            <label for="first-name">First Name</label>
                                            <input type="text" id="first-name">
                                        </div>
                                        <div class="form-info_line d-f jc-sb ai-c">
                                            <label for="last-name">Last Name</label>
                                            <input type="text" id="last-name">
                                        </div>
                                        <div class="form-info_line d-f jc-sb ai-c">
                                            <label for="First Name">First Name</label>
                                            <input type="text" id="First Name">
                                        </div>
                                        <div class="form-info_line d-f jc-sb ai-c">
                                            <label for="company-name">Company Name</label>
                                            <input type="text" id="company-name">
                                        </div>
                                        <div class="form-info_line d-f jc-sb ai-c">
                                            <label for="country">Country</label>
                                            <select name="Select" id="country">
                                                <option value="Select">Select Your Country</option>
                                                <option value="1">Ukraine</option>
                                                <option value="2">USA</option>
                                                <option value="2">Italy</option>
                                            </select>
                                        </div>
                                        <div class="form-info_line d-f jc-sb ai-c">
                                            <label for="address-line_one">Address Line 1</label>
                                            <input type="text" id="address-line_one">
                                        </div>
                                        <div class="form-info_line d-f jc-sb ai-c">
                                            <label for="address-line_two">Address Line 2</label>
                                            <input type="text" id="address-line_two">
                                        </div>
                                        <div class="form-info_line d-f jc-sb ai-c">
                                            <label for="city">City</label>
                                            <input type="text" id="city">
                                        </div>
                                        <div class="form-info_line d-f jc-sb ai-c">
                                            <label for="region">State/Province/Region</label>
                                            <input type="text" id="region">
                                        </div>
                                        <div class="form-info_line d-f jc-sb ai-c">
                                            <label for="zip">Zip/Postal Code</label>
                                            <input type="text" id="zip">
                                        </div>
                                        <button class="btn-form">Update</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        //= ../block/footer.html
    </body>
</html>
